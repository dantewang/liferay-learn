---
extends: existence
ignorecase: true
level: warning
link: https://learn.liferay.com/w/reference/style-guide/liferay-phraseology#future-tense
message: 'Avoid using future tense: "%s"'
raw:
    - "(going to( |\n|[[:punct:]])[a-zA-Z]*|"
    - "will( |\n|[[:punct:]])[a-zA-Z]*|"
    - "won't( |\n|[[:punct:]])[a-zA-Z]*|"
    - "[a-zA-Z]*'ll( |\n|[[:punct:]])[a-zA-Z]*)"