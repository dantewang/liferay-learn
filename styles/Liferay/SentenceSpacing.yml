---
# Sentence Spacing
#
# Checks for double spaces after sentences.
#
# Based on Vale rule from GitLab: https://gitlab.com/gitlab-org/gitlab/-/tree/master/doc/.vale/gitlab
extends: existence
level: warning
message: '"%s" must contain one and only one space.'
nonword: true
tokens:
    - '[a-z][.?!,][A-Z]'
    - '[\w.?!,\(\)\-":] {2,}[\w.?!,\(\)\-":]'
