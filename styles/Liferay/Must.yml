---
extends: existence
ignorecase: true
level: warning
link: https://learn.liferay.com/w/reference/style-guide/liferay-phraseology#Must
message: 'Wordy. Use "must" instead: "%s"'
raw:
    - "(has to( |\n|[[:punct:]])[a-zA-Z]*|"
    - "have to( |\n|[[:punct:]])[a-zA-Z]*|"
    - "need to( |\n|[[:punct:]])[a-zA-Z]*|"
    - "needs to( |\n|[[:punct:]])[a-zA-Z]*)"