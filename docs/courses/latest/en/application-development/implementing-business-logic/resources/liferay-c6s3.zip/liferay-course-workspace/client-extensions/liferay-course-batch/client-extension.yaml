assemble:
    - from: batch
      into: batch
liferay-course-batch:
    name: Liferay Course Batch
    oAuthApplicationHeadlessServer: liferay-course-batch-oauth-application-headless-server
    type: batch
liferay-course-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Course OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer
    userAccountScreenName: default-service-account