cluster:
  name: ${CLUSTER_NAME}

node:
  master: true
  name: ${HOSTNAME}
  data: true
  ingest: true

network.host: ${NETWORK_HOST}

path:
  data: /data/data
  logs: /data/log

bootstrap:
  memory_lock: ${MEMORY_LOCK}

xpack.security.enabled: ${ENABLE_XPACK_SECURITY}
xpack.monitoring.enabled: ${ENABLE_XPACK_MONITORING}